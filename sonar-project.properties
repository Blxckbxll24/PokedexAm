# Configuration file for SonarQube Scanner
# https://docs.sonarqube.org/latest/analysis/scan/sonarscanner/

# must be unique in a given SonarQube instance  
sonar.projectKey=pokedx-pwa
sonar.projectName=Pokedx PWA - DevOps Evaluation
sonar.projectVersion=1.0.0

# Información del código fuente
sonar.sources=src
sonar.tests=src/test
sonar.test.inclusions=**/*.test.tsx,**/*.test.ts,**/*.spec.tsx,**/*.spec.ts
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/public/**,**/*.config.*

# Configuración de cobertura
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.*,**/*.spec.*,**/node_modules/**,**/dist/**,**/public/**

# Configuración del host (será sobrescrito por Jenkins)
sonar.host.url=http://localhost:9000

# Configuración específica para TypeScript/React
sonar.sourceEncoding=UTF-8
sonar.javascript.globals=global,require,module,exports,window,document,navigator
sonar.typescript.node=18

# Exclude files from duplication detection
sonar.cpd.exclusions=**/*.test.*,**/*.spec.*